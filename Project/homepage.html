<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo of Online Project</title>
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #4e73df;
    display: flex;
    flex-direction: column;
}

header {
    text-align: center;
    color: white;
    padding: 20px 0;
    font-size: 24px;
    font-weight: bold;
}

.navbar {
    text-align: center;
    background: #2e59d9;
    padding: 10px 0;
    font-size: 14px;
}
.navbar a {
    margin: 0 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}
.navbar a:hover {
    text-decoration: underline;
}

.main {
    flex: 1;
    display: flex;
    width: 100%;
    height: calc(100vh - 100px); }

.column {
    align-items: center;
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(0,0,0,0.1);
}

.column:last-child { border-right: none; border-left: 1px solid rgba(0,0,0,0.1); }

#col1 { background-color: #a0e7e5; }
#col2 { background-color: #fff3cd; }
#col3 { background-color: #b2f7ef; }

.column h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
}

table { width: 100%; }
td { padding: 8px 0; }
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

span.error { color: red; font-size: 12px; display: none; }

button {
    padding: 8px 18px;
    margin: 5px;
    border: none;
    background: #4e73df;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}
button:hover { background: #2e59d9; }

a { color: #4e73df; text-decoration: none; }
a:hover { text-decoration: underline; }

marquee { flex: 1; text-align: center; }
</style>
</head>
<body>

<header>Demo of Online Project</header>
<div class="navbar">
    <a href="#">HOME</a>
    <a href="#">Gallery</a>
    <a href="#">Menu3</a>
    <a href="#">Menu4</a>
    <a href="#">Menu5</a>
    <a href="#">Menu6</a>
</div>

<div class="main">
        <div id="col1" class="column">
        <h2>Text Area</h2>
        <p>text1<br> text1<br> text1<br> text1<br> text1<br> text1<br> text1<br> text1</p>
    </div>

        <div id="col2" class="column">
        <h2>Important Notice</h2>
        <marquee direction="up" onmouseover="stop();" onmouseout="start();">
            Notice 1 <br> Notice 2 <br> Notice 3 <br> Notice 4 <br>
            Notice 5 <br> Notice 6 <br> Notice 7 <br> Notice 8 <br>
        </marquee>
    </div>

        <div id="col3" class="column">
        <h2>Login</h2>
        <form id="loginForm" action="login.html" method="get">
            <table>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input id="username" name="user" type="text" placeholder="Enter any text">
                        <span id="userError" class="error">Username is required</span>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input id="password" name="pass" type="password" placeholder="Enter any text">
                        <span id="passError" class="error">Password is required</span>
                    </td>
                </tr>
            </table>
            <center>
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </center>
            <br>
            <center><a href="registration.html">New User or Signup</a></center>
        </form>
    </div>
</div>

<script>
(function(){
    const form = document.getElementById('loginForm');
    const userInput = document.getElementById('username');
    const passInput = document.getElementById('password');
    const userError = document.getElementById('userError');
    const passError = document.getElementById('passError');

    function show(el){ el.style.display = 'inline'; }
    function hide(el){ el.style.display = 'none'; }

    form.addEventListener('submit', function(e){
        let ok = true;
        const user = userInput.value.trim();
        const pass = passInput.value.trim();

        if(!user){ show(userError); ok = false; } else { hide(userError); }
        if(!pass){ show(passError); ok = false; } else { hide(passError); }

        if(!ok){ e.preventDefault(); }
    });

    userInput.addEventListener('input', () => hide(userError));
    passInput.addEventListener('input', () => hide(passError));
})();
</script>

</body>
</html>
