<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration / Welcome</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #4e73df;
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    width: 400px;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

#message {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
    line-height: 1.5;
}

#message span {
    font-weight: bold;
    color: #2e59d9;
}
</style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <div id="message">Loading...</div>
</div>

<script>
(function(){
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');
    const pass = params.get('pass');
    const el = document.getElementById('message');

    if(user && pass){
        el.innerHTML = `Welcome <span>${user}</span> and your password is â€” <span>${pass}</span>`;
    } else {
        el.textContent = 'No user details provided. Please go back and login.';
    }
})();
</script>

</body>
</html>
