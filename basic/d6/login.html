<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Preview</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fb; color: #222; }
        .card { max-width: 560px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        h1 { margin: 0 0 12px; font-size: 24px; color: #111; }
        .grid { display: grid; grid-template-columns: 160px 1fr; gap: 10px 16px; align-items: start; }
        .label { font-weight: 700; color: #444; }
        .value { color: #111; }
        .btns { display: flex; gap: 10px; margin-top: 16px; }
        .btn { border: none; border-radius: 6px; padding: 10px 12px; font-size: 14px; cursor: pointer; }
        .btn-primary { background: #4c7cf5; color: #fff; }
        .btn-secondary { background: #eef1f7; color: #222; }
        .note { font-size: 12px; color: #555; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="h1d">Registration Data</h1>
        <div class="grid">
            <div class="label">User ID</div><div class="value" id="v-username">-</div>
            <div class="label">Password</div><div class="value" id="v-password">-</div>
            <div class="label">Email</div><div class="value" id="v-email">-</div>
            <div class="label">Department</div><div class="value" id="v-dept">-</div>
            <div class="label">Gender</div><div class="value" id="v-gender">-</div>
        </div>
        <div class="btns">
            <button class="btn btn-primary" id="back">Back to Login</button>
            <button class="btn btn-secondary" id="clear">Clear Stored Data</button>
        </div>
        <div class="note">Tip: Data can arrive via query string (GET) or sessionStorage (POST simulation).</div>
    </div>

    <script>
        function getFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username'),
                password: params.get('password'),
                email: params.get('email'),
                dept: params.get('dept'),
                gender: params.get('gender')
            };
        }

        function getFromStorage() {
            try {
                const raw = sessionStorage.getItem('regData');
                return raw ? JSON.parse(raw) : null;
            } catch (_) {
                return null;
            }
        }

        function render(data) {
            const usernameEl = document.getElementById('v-username');
            const passwordEl = document.getElementById('v-password');
            const emailEl = document.getElementById('v-email');
            const deptEl = document.getElementById('v-dept');
            const genderEl = document.getElementById('v-gender');

            usernameEl.textContent = data.username || '-';
            passwordEl.textContent = data.password || '-';
            emailEl.textContent = data.email || '-';
            deptEl.textContent = data.dept || '-';
            genderEl.textContent = data.gender || '-';

            const h1 = document.getElementById('h1d');
            h1.textContent = data.username ? `Welcome ${data.username}` : 'Registration Data';
        }

        const queryData = getFromQuery();
        const storageData = getFromStorage();
        render(storageData || queryData || {});

        document.getElementById('back').addEventListener('click', () => {
            window.location.href = 'login6.html';
        });

        document.getElementById('clear').addEventListener('click', () => {
            sessionStorage.removeItem('regData');
            alert('Cleared stored data.');
        });
    </script>
</body>
</html>
