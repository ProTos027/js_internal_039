<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f7fb;
            color: #222;
        }

        .card {
            width: 340px;
            background: #fff;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 22px;
            text-align: center;
            color: #111;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d3d8e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4c7cf5;
            box-shadow: 0 0 0 3px rgba(76, 124, 245, 0.2);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 6px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .preview {
            margin-top: 10px;
            padding: 10px;
            background: #f2f5fb;
            border-radius: 6px;
            font-size: 13px;
        }

        button,
        a.btn-link {
            display: inline-block;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover,
        a.btn-link:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #4c7cf5;
            color: #fff;
        }

        .btn-secondary {
            background: #eef1f7;
            color: #222;
        }

        .helper {
            text-align: center;
            font-size: 13px;
            color: #555;
        }

        #p1 {
            color: #c0392b;
            min-height: 18px;
            margin: 8px 0 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome Back</h1>
        <form id="f1" action="register.html" method="get">
            <label for="name">User ID</label>
            <input type="text" id="name" name="username" placeholder="Enter User ID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <div class="row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div>
                    <label for="dept">Department</label>
                    <select id="dept" name="dept" required>
                        <option value="">Select…</option>
                        <option>Engineering</option>
                        <option>HR</option>
                        <option>Finance</option>
                        <option>Sales</option>
                    </select>
                </div>
            </div>

            <div>
                <label>Gender</label>
                <div style="display:flex; gap:10px;">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <label style="display:flex; align-items:center; gap:8px;">
                <input type="checkbox" id="terms" required>
                Agree to terms
            </label>

            <div class="actions">
                <button class="btn-primary" type="submit">Sign In</button>
                <div class="helper">New user?</div>
                <a class="btn-secondary btn-link" href="register.html">Register</a>
            </div>
            <p id="p1"></p>
            <div id="preview" class="preview" aria-live="polite"></div>
        </form>
    </div>

    <script>
        // Validate, preview, and optionally transfer via POST using sessionStorage
        const form = document.getElementById('f1');
        const preview = document.getElementById('preview');
        const msg = document.getElementById('p1');

        function isEmailValid(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('input', () => {
            const data = new FormData(form);
            const username = data.get('username') || '';
            const password = data.get('password') || '';
            const email = data.get('email') || '';
            const dept = data.get('dept') || '';
            const gender = data.get('gender') || '';
            preview.textContent = `Preview → User: ${username || '-'}, Password: ${password ? '••••••' : '-'}, Email: ${email || '-'}, Dept: ${dept || '-'}, Gender: ${gender || '-'}`;
        });

        form.addEventListener('submit', (e) => {
            // Client-side validation
            const username = form.username.value.trim();
            const password = form.password.value.trim();
            const email = form.email.value.trim();
            const dept = form.dept.value;
            const gender = (form.gender.value || '').trim();
            const terms = document.getElementById('terms').checked;

            if (!username || !password || !email || !dept || !gender) {
                e.preventDefault();
                msg.textContent = 'Please fill all fields.';
                return;
            }
            if (password.length < 6) {
                e.preventDefault();
                msg.textContent = 'Password must be at least 6 characters.';
                return;
            }
            if (!isEmailValid(email)) {
                e.preventDefault();
                msg.textContent = 'Please enter a valid email address.';
                return;
            }
            if (!terms) {
                e.preventDefault();
                msg.textContent = 'You must accept the terms.';
                return;
            }

            // Demonstrate POST transfer using sessionStorage (optional)
            if (form.method.toLowerCase() === 'post') {
                e.preventDefault();
                const data = {
                    username, password, email, dept, gender
                };
                sessionStorage.setItem('regData', JSON.stringify(data));
                window.location.href = form.action;
                return;
            }

            // For GET: allow default submit; values go in query string
            msg.textContent = 'Submitting...';
        });
    </script>
</body>
</html>
